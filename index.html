<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a8d154e7d8.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>

    <title>Bookshelf</title>
</head>

<body>
    <header>
        <h1>Bookshelf</h1>
    </header>

    <button class="button" id="add-button"><i class="fa-solid fa-plus"></i></button>

    <section>
        <div class="container" id="Bookshelf">
        </div>
    </section>

    <section class="form hidden" id="form">
        <h2>Add Book</h2>
        <input type="text" placeholder=" Title" id="title">
        <input type="text" placeholder=" Author" id="author">
        <input type="number" placeholder=" Pages" id="pages">
        <div class="checkbox">
            <label for="checkbox">Read?</label>
            <input type="checkbox" class="box" id="read">
        </div>
        <div class="sub">
            <div class="warning" id="warning"> </div>
            <input type="submit" value="Add" id="add">
            <input type="submit" value="Cancel" id="cancel">
        </div>
    </section>
    

</body>

</html>
